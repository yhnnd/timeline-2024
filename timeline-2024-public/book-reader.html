<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reader</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/book-reader.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/ios-button.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="../js/timeline/ios-button-2024.js"></script>
    <script src="../js/timeline/navbar.js"></script>
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/at-sign-map.css">
</head>
<body>
    <div class="search-bar">
        <div></div>
        <div class="search-keyword"></div>
        <button class="close-button" onclick="closeSearch(this)">close</button>
    </div>
    <div class="search-backdrop">
        <div class="search">
            <div class="search-result"></div>
        </div>
    </div>
    <div class="desktop" style="display: flex; width: 100%; gap: 20px;">
        <div class="left" style="display: flex; width: 100%; justify-content: end;">
            <div class="container container-1">
                <pre></pre>
            </div>
        </div>
        <div class="right hidden" style="display: flex; width: 100%; justify-content: start;">
            <div class="container container-2">
                <pre></pre>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="col" id="skyside-shield-image"
        style="border: none; margin-bottom: 20px; display: none; justify-content: center; background-color: black; align-items: center;">
            <img src="../yhnnd.wordpress.com/3-diary-2024-07-2024-12-出路5/pics-2024-07-11-diary-pics/11101720695588_.pic_hd.jpg" alt=""
            style="min-width: 355.55px; max-width: 355.55px; width: 355.55px; min-height: 200px; max-height: 200px; height: 200px;">
        </div>
        <div class="col" id="skyside-shield-animation"
        style="border: none; margin-bottom: 20px; display: none; justify-content: center; background-color: black; align-items: center; height: 200px; overflow: hidden;">
            <video src="../yhnnd.wordpress.com/3-diary-2024-07-2024-12-出路5/pics-2024-07-15-diary-pics/animation-v2.mp4"
            autoplay muted loop
            style="min-width: 355.55px; max-width: 355.55px; width: 355.55px; transform: scale(1.21);"
            ></video>
        </div>
    </div>
    <div id="inspectImageWrapper" class="inspect-image-wrapper"></div>
    <script src="../js/vendor/param.js"></script>
    <script>
if (getParameter("is-iframe") === "true") {
    document.querySelector(".footer").remove();
} else {
    document.querySelector(".desktop").style.minHeight = "calc(100vh - 420px)";
    if (window.location.href.startsWith("file://")) {
        document.querySelector('#skyside-shield-image').style.display = 'flex';
    } else {
        document.querySelector('#skyside-shield-animation').style.display = 'flex';
    }
}
    </script>
    <script src="../js/timeline/names.js"></script>
    <script src="../js/timeline/books-index.js"></script>
    <script src="../js/timeline/ajax.js"></script>
    <script src="../js/vendor/leaflet.js"></script>
    <script src="../js/timeline/at-sign-map.js"></script>
    <script src="../js/timeline/book-reader.js"></script>
    <script src="../js/timeline/search.js"></script>
</body>
</html>
